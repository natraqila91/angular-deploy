<div class="card">
    <img [src]="product?.image || emptyImageUrl" [alt]="product.name" class="card-img-top img-fluid">

    <div class="card-block">
        <a [routerLink]="product.id" class="card-link">
                    {{ product.name }}
                </a>
        <p class="card-text">
            RM {{ product.sellingPrice }}
        </p>
        <button (click)="addToCart(product)" class="btn btn-primary">Add to Cart</button>
    </div>
</div>
